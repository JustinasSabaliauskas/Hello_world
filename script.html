
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<button onclick="myFunction()">Try it</button>
</head>
<body>
<p>Click the button to display a random number.</p>



<p id="demo"></p>

<script>
function myFunction(min, max) {
  Math.floor(Math.random() * (max - min)) + min;
}
}
</script>
</body>
</html>
