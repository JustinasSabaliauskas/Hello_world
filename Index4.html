
<!DOCTYPE html>

<script>
            var cell = 0;
            var skaiciu_eile = [];

            function random_cell()
            {
         
          cell = Math.floor(Math.random()*8);

          document.getElementById(cell).style.backgroundColor = "red";
         
          var result = document.getElementById("result");

        skaiciu_eile.push(cell);

        result.innerHTML = skaiciu_eile;
            }

          </script>
          
          
<div class="conatainer">
<div class="row">

        <td id="9">9</td>
      </tr>
      
        </table>
</div>
		<center>
          <button type="button" onclick="random_cell()"> Random cell </button>
          
        </center>
        <table>

        		<div >

</body>
